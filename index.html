
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kick Alt Detector</title>
</head>
<body style="font-family: sans-serif; padding: 40px;">
  <h2>Kick Alt Account Tracker</h2>
  <p>Enter your Kick username:</p>
  <input type="text" id="kickName" placeholder="Kick username" style="padding: 8px;">
  <button onclick="submitData()" style="padding: 8px 16px; margin-left: 10px;">Submit</button>

  <p style="margin-top: 20px;">Your device ID will be shown in the browser console.</p>

  <script>
    const fpPromise = import('https://fpjscdn.net/v3/go8Wjwg2fdQyJQAsE316')
      .then(FingerprintJS => FingerprintJS.load({
        region: "ap"
      }));

    async function submitData() {
      const kickUsername = document.getElementById("kickName").value;
      const fp = await fpPromise;
      const result = await fp.get();
      const visitorId = result.visitorId;

      console.log("Kick Username:", kickUsername);
      console.log("Device Fingerprint ID:", visitorId);

      alert("Submitted! Check the console for fingerprint.");
    }
  </script>
</body>
</html>
